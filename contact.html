    <!-- Ett formulär som kan fyllas i för att kontakta mig -->
    <main>
      <h1>Kontakta mig!</h1>
      <section class="contact-container">
        <form id="contact-form">
          <label for="inputName">Namn:</label>
          <input type="text" id="inputName" />
          <label for="inputMail">E-mail:</label>
          <input type="email" id="inputMail" />
          <label for="inputMessage">Skriv ett meddelande:</label>
          <textarea
            id="inputMessage"
            name="message"
            rows="10"
            cols="30"
          ></textarea>
          <button type="submit">Skicka</button>
        </form>

        <!-- En karta som pekar på min stad -->
        <div class="google-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56314.9581041618!2d20.159562169134485!3d63.82697626378803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x467c4e1b68add7f9%3A0x4034506de8c8560!2zVW1lw6U!5e0!3m2!1sen!2sse!4v1697549523948!5m2!1sen!2sse"
            width="340"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>
